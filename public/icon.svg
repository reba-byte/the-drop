<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="neonGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.6" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="180" height="180" fill="#0f172a" rx="40"/>
  
  <!-- Neon glow circles -->
  <circle cx="90" cy="90" r="60" fill="url(#neonGlow)" opacity="0.3" filter="url(#glow)"/>
  <circle cx="90" cy="90" r="50" fill="url(#neonGlow)" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Drop shape -->
  <path 
    d="M 90 40 Q 110 65, 115 85 Q 120 100, 120 115 Q 120 135, 90 145 Q 60 135, 60 115 Q 60 100, 65 85 Q 70 65, 90 40 Z" 
    fill="#8b5cf6"
    filter="url(#glow)"
  />
  
  <!-- Highlight */-->
  <circle cx="85" cy="70" r="8" fill="white" opacity="0.6"/>
</svg>